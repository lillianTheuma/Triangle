<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Let's Play Triangle!</h2>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form id="sideForm" class="card"">
            <div class="card-body">
              <div class="form-group">
                <label for="side1">Enter Your First Side </label>
                <input id="side1" class="form-contol" type="text" value="1">
              </div> <!-- class = form-group -->
              <div class="form-group">
                <label for="side2">Enter Your First Side </label>
                <input id="side2" class="form-contol" type="text" value="1">
              </div>
              <div class="form-group">
                <label for="side3">Enter Your First Side </label>
                <input id="side3" class="form-contol" type="text" value="1">
              </div><!-- class = form-group -->
            </div><!-- class = card-body -->
            <div class="card-footer">
              <button type="submit" class="btn btn-info" name="button">Vote now!</button>
            </div> <!-- class = card-footer -->
          </form> <!-- id = ageForm -->
        </div> <!-- class = col-md-4 -->
      </div> <!-- class = row -->
      <div class="container">
        <div id="result-holder" class="card">
          <div class="card-body">
            <p id="result" class="type card-text"></p>
            <canvas id="canvas" class="card-image" width="400px" height="300px"></canvas>
          </div> <!-- class = card-body -->
        </div> <!-- id = result-holder class = card-->
      </div> <!-- class = container -->
    </div> <!-- class = container -->
  </body>
</html>
